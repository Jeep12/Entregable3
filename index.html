<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/utils/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/utils/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Entregable 3 - Juan Encabo</title>
</head>

<body>
    <div class="wrapper-form">
        <form class="form">
            <div class="row">
                <h1>Consúltenos</h1>
                <div class="alert alert-secondary" role="alert">
                    <i class="fa-solid fa-envelope"></i> <br> Deje su mensaje para poder comunicarnos con usted
                </div>

            </div>
            <div class="row">
                <label for="">Ingrese número de teléfono</label>
                <div class="wrapper-number-telephone">
                    <div class="wrapper-list-flags">
                        <p>Seleccione su país</p>
                        <ul class="list-button-country">
                            <li class="country-button" data-value="54" type="button"><img src="assets/images/1x1/ar.svg"
                                    width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="55" type="button"><img src="assets/images/1x1/br.svg"
                                    width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="598" type="button"><img
                                    src="assets/images/1x1/uy.svg" width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="51" type="button"><img src="assets/images/1x1/pe.svg"
                                    width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="57" type="button"><img src="assets/images/1x1/co.svg"
                                    width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="595" type="button"><img
                                    src="assets/images/1x1/pa.svg" width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="591" type="button"><img
                                    src="assets/images/1x1/bo.svg" width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="58" type="button"><img src="assets/images/1x1/ve.svg"
                                    width="30" height="30" alt="flag country"></li>
                            <li class="country-button" data-value="56" type="button"><img src="assets/images/1x1/cl.svg"
                                    width="30" height="30" alt="flag country"></li>
                        </ul>
                    </div>
                    <p style="text-align: center;">Característica y número</p>
                    <div class="wrapper-inputTel">

                        <div class="show">
                            <div class="showCountry" id="showCountry"></div>
                        </div>



                        <div class="inputNumber">
                            <input type="number" placeholder="2983 402258">
                        </div>





                    </div>
                </div>
            </div>
            <div class="row">

                <label for="">Ingrese su email</label>
                <input type="email" placeholder="name@example.com">
            </div>
            <div class="row">
                <label for="">Ingrese el asunto</label>
                <input type="text" placeholder="Asunto">
            </div>
            <div class="row">
                <label for="">Ingrese su mensaje</label>
                <textarea type="textarea" placeholder="Example "></textarea>

            </div>
            <div class="row">
                <button>Enviar</button>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
